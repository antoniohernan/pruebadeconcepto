name: MkDocs Deploy

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - '**/docs'
      - 'mkdocs.yml'
    
jobs:
  linters:
    name: Repository linters
    runs-on: ubuntu-latest
    steps:
      - name: Check out the code
        uses: actions/checkout@9bb56186c3b09b4f86b1c65136769dd318469633                    #v4.1.2
      - name: Install NodeJs                                                               # Install Software NodeJs 
        uses: actions/setup-node@60edb5dd545a775178f52524783378180af0d1f8                  #v4.0.2
        with:
          node-version: 20
      - name: Install repo-linter
        run: |
          npm install -g repolinter
      - name: Run Repo Linter
        run: |
          repolinter --rulesetFile cfg/repolint.json lint .      
  
  scan_gitleaks:
    permissions:                                                                         
      contents: read
    uses: ramshackle-code/sast_gitleaks/.github/workflows/sast_gitleaks.yml@483b518d9015f26a9475d0ddd35caf66470ef908   #v1.2.0   
    with:
      fetch-depth: 0
      gitleaks-config: 'cfg/gitleaks.toml'
    secrets:
      token: ${{ secrets.GITHUB_TOKEN }}

  scan_semgrep:
    permissions:                                                                         
      contents: read
    uses: ramshackle-code/sast_semgrep/.github/workflows/sast_semgrep.yml@17a2b599ce6930240aa6c2797eb121c8fe5badf4   #v1.0.2
    secrets:
      token: ${{ secrets.GITHUB_TOKEN }}
       
  build:
    name: MkDocs Github Pages automatic deployment
    runs-on: ubuntu-latest
    needs: 
      - linters 
      - scan_semgrep
      - scan_gitleaks
    steps:
      - name: Checkout main
        uses: actions/checkout@9bb56186c3b09b4f86b1c65136769dd318469633                    #v4.1.2

      - name: Set up Python 3.9
        uses: actions/setup-python@82c7e631bb3cdc910f68e0081d67478d79c6982d                #v5.1.0
        with:
          python-version: '3.9'

      - name: Install requirements
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: MkDocs gh-deploy
        run: |
          git pull
          mkdocs gh-deploy -v
